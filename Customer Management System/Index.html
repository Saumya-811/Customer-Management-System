<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management System</title>
    <style>
      h1 {text-align: center;}
      table {
      
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        background-color: #c2d8e8;
      }

      td,
      th {
        border: 10px solid #d15ea4;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color:#f6f4f9 ;
      }
    </style>
  </head>
  <body bgcolor="pink">

    <h1 id="title" text-align: center;>Customer Management System</h1>
    <table>
      <tr style="background-color: rgb(250, 250, 250);">
        <td colspan="2"><label for="txtId">Id:</label></td>
        <td colspan="2"><input type="text" name="" id="txtId" /></td>
      </tr>
      <tr >
        <td colspan="2"><label for="txtnName">Name:</label></td>
        <td colspan="2"><input type="text" name="" id="txtName" /></td>
      </tr>
      <tr style="background-color: rgb(246, 245, 249);">
        <td colspan="2"><label for="txtAddress">Address:</label></td>
        <td colspan="2"><input type="text" name="" id="txtAddress" /></td>
      </tr>
      <tr >
        <td colspan="2"><label for="txtMobileNo">Mobile No:</label></td>
        <td colspan="2"><input type="text" name="" id="txtMobileNo" /></td>
      </tr>
      <tr style="background-color: #eea4d6;" >
        <td><input onclick="addCustomer_Click()" type="button"  value="Add Customer" /></td>
        <td><input onclick="searchCustomer_Click()" type="button" value="Search Customer" /></td>
        <td><input onclick="deleteCustomer_Click()" type="button" value="Delete Customer" /></td>
        <td><input onclick="modifyCustomer_Click()" type="button" value="Modify Customer" /></td>
      </tr>
      <tr style="background-color: #eea4d6;">
               <td> <input type="button" value="First"></td>
              <td><input type="button" value="Next"></td>  
              <td><input type="button" value="Prev."></td>   
              <td>  <input type="button" value="End"></td>
            
      </tr>
    </table>


    <br><br><hr>
    <br>

   
    <div id="divCustomer">

  </div>

</body>

</html>
<script src="./Script.js"></script>
  </body>
</html>
